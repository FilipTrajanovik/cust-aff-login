{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TF STICKER - Customer Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #asd {
            background-image: url('{% static "images/pozadinaStrana.png" %}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        /* Add subtle overlay for better readability */
        #asd::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 2;
            padding: 2rem 1rem;
        }

        .logo-container {
            margin-bottom: 2rem;
            animation: fadeInDown 1s ease-out;
        }

        .logo-container img {
            height: 200px;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
            transition: transform 0.3s ease;
        }

        .logo-container img:hover {
            transform: scale(1.05);
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 3rem 2.5rem;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            max-width: 420px;
            width: 100%;
            position: relative;
            animation: fadeInUp 1s ease-out;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #007bff, #0056b3, #ffd700, #ff6b35);
            background-size: 200% 100%;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-title {
            color: #1a1a2e;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-align: center;
            position: relative;
        }

        .login-subtitle {
            color: #6c757d;
            font-size: 1rem;
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 1rem 1rem 1rem 3.5rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(248, 249, 250, 0.8);
            backdrop-filter: blur(5px);
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
            background: rgba(255, 255, 255, 0.95);
            transform: translateY(-2px);
            outline: none;
        }

        .form-control::placeholder {
            color: #adb5bd;
            font-style: italic;
        }

        .input-icon {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            z-index: 1;
        }

        .form-group:focus-within .input-icon {
            color: #007bff;
            transform: translateY(-50%) scale(1.1);
        }

        .password-group {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            z-index: 2;
        }

        .password-toggle:hover {
            color: #007bff;
            transform: translateY(-50%) scale(1.2);
        }

        .btn-login {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            border: none;
            color: white;
            padding: 1rem 2rem;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn-login:hover::before {
            left: 100%;
        }

        .btn-login:hover {
            background: linear-gradient(135deg, #0056b3 0%, #007bff 100%);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 123, 255, 0.4);
        }

        .btn-login:active {
            transform: translateY(-1px);
        }

        .btn-login.loading {
            background: #6c757d;
            cursor: not-allowed;
            pointer-events: none;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }

        .btn-login.loading .loading-spinner {
            display: inline-block;
        }

        .btn-login.loading .btn-text {
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-alert {
            background: linear-gradient(135deg, rgba(248, 215, 218, 0.9) 0%, rgba(245, 194, 199, 0.9) 100%);
            border: 1px solid #f1aeb5;
            border-radius: 15px;
            padding: 1rem;
            margin-top: 1rem;
            position: relative;
            animation: shake 0.5s ease-in-out;
            backdrop-filter: blur(5px);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .error-alert::before {
            content: '⚠️';
            position: absolute;
            top: -8px;
            left: 15px;
            background: rgba(255, 255, 255, 0.95);
            padding: 0 8px;
            font-size: 1rem;
            border-radius: 50%;
        }

        .error-text {
            color: #721c24;
            font-weight: 500;
            margin: 0;
            display: flex;
            align-items: center;
            text-align: center;
            justify-content: center;
        }

        .error-text i {
            margin-right: 0.5rem;
            font-size: 1.1rem;
        }

        .security-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 1.5rem;
            padding: 0.75rem;
            background: rgba(40, 167, 69, 0.1);
            border-radius: 10px;
            color: #155724;
            font-size: 0.85rem;
            backdrop-filter: blur(5px);
        }

        .security-badge i {
            margin-right: 0.5rem;
            color: #28a745;
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            width: 20px;
            height: 20px;
            top: 20%;
            left: 20%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            width: 15px;
            height: 15px;
            top: 60%;
            right: 20%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(3) {
            width: 25px;
            height: 25px;
            bottom: 30%;
            left: 15%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) translateX(0px); opacity: 0.3; }
            33% { transform: translateY(-20px) translateX(10px); opacity: 0.7; }
            66% { transform: translateY(10px) translateX(-10px); opacity: 0.5; }
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 1rem;
            }

            .logo-container img {
                height: 150px;
            }

            .login-card {
                padding: 2rem 1.5rem;
                margin: 0 1rem;
            }

            .login-title {
                font-size: 1.7rem;
            }
        }

        /* Input validation styles */
        .form-control.is-invalid {
            border-color: #dc3545;
            background: rgba(220, 53, 69, 0.05);
        }

        .form-control.is-valid {
            border-color: #28a745;
            background: rgba(40, 167, 69, 0.05);
        }
    </style>
</head>

<body id="asd">
    <!-- Floating Elements for Ambiance -->
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>

    <div class="login-container">
        <div class="logo-container">
            <img src="{% static 'images/beloLogo-removebg-preview.png' %}" alt="Trump Finance" />
        </div>

        <form method="post" class="login-card" id="loginForm">
            {% csrf_token %}

            <h3 class="login-title">Customer Portal</h3>
            <p class="login-subtitle">Access your Trump Finance account</p>

            <div class="form-group">
                <i class="fas fa-user input-icon"></i>
                <input class="form-control" type="text" name="username" id="username"
                       placeholder="Enter your username" required autocomplete="username">
            </div>

            <div class="form-group password-group">
                <i class="fas fa-lock input-icon"></i>
                <input class="form-control" type="password" name="password" id="password"
                       placeholder="Enter your password" required autocomplete="current-password">
                <i class="fas fa-eye password-toggle" onclick="togglePassword()"></i>
            </div>

            <button class="btn-login" type="submit" id="loginBtn">
                <div class="loading-spinner"></div>
                <span class="btn-text">
                    <i class="fas fa-sign-in-alt me-2"></i>
                    Access Account
                </span>
                <span class="loading-text" style="display: none;">Authenticating...</span>
            </button>

            {% if error %}
            <div class="error-alert">
                <p class="error-text">
                    <i class="fas fa-exclamation-triangle"></i>
                    Invalid credentials. Please check your username and password.
                </p>
            </div>
            {% endif %}

            <div class="security-badge">
                <i class="fas fa-shield-alt"></i>
                Your connection is secured with SSL encryption
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordToggle = document.querySelector('.password-toggle');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggle.classList.remove('fa-eye');
                passwordToggle.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordToggle.classList.remove('fa-eye-slash');
                passwordToggle.classList.add('fa-eye');
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            const loginBtn = document.getElementById('loginBtn');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');

            form.addEventListener('submit', function(e) {
                loginBtn.classList.add('loading');
                loginBtn.disabled = true;

                setTimeout(() => {
                    loginBtn.classList.remove('loading');
                    loginBtn.disabled = false;
                }, 10000);
            });

            [usernameInput, passwordInput].forEach(input => {
                input.addEventListener('input', function() {
                    if (this.value.length > 0) {
                        this.classList.remove('is-invalid');
                        this.classList.add('is-valid');
                    } else {
                        this.classList.remove('is-valid');
                    }
                });

                input.addEventListener('blur', function() {
                    if (this.value.length === 0) {
                        this.classList.add('is-invalid');
                    }
                });
            });

            usernameInput.focus();
        });
    </script>
</body>
</html>
