<!-- custLogin/templates/customer_login.html -->
{% extends "base.html" %}
{% block title %}Customer Login{% endblock %}
{% block content %}
<h2>Customer Login</h2>
<form method="post">
  {% csrf_token %}
  <input class="form-control mb-2" type="text" name="username" placeholder="Username" required>
  <input class="form-control mb-2" type="password" name="password" placeholder="Password" required>
  <button class="btn btn-primary" type="submit">Login</button>
  {% if error %}<div class="text-danger mt-2">{{ error }}</div>{% endif %}
</form>
{% endblock %}
