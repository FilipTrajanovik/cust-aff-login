{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TF STICKER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #asd {
            background-image: url('{% static "images/pozadinaStrana.png" %}'); /* path to your image */
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body class="d-flex justify-content-center" id="asd">
<h2>Customer Login</h2>
<form method="post">
    {% csrf_token %}
    <input class="form-control mb-2" type="text" name="username" placeholder="Username" required>
    <input class="form-control mb-2" type="password" name="password" placeholder="Password" required>
    <button class="btn btn-primary" type="submit">Login</button>
    {% if error %}
        <div class="text-danger mt-2">{{ error }}</div>{% endif %}
</form>
</body>
