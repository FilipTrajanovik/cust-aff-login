<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Trump Finance{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
    }

    /* Enhanced Navigation */
    .navbar {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%) !important;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 1rem 0;
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.8rem;
      background: linear-gradient(45deg, #ffd700, #ff6b35);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }

    .navbar-brand:hover {
      transform: scale(1.05);
      -webkit-text-fill-color: #ffd700;
    }

    .nav-link {
      font-weight: 500;
      padding: 0.5rem 1rem !important;
      border-radius: 25px;
      transition: all 0.3s ease;
      position: relative;
      margin: 0 0.25rem;
    }

    .nav-link:hover {
      background: rgba(255,255,255,0.1);
      transform: translateY(-2px);
      color: #ffd700 !important;
    }

    .nav-link.text-danger:hover {
      background: rgba(220,53,69,0.2);
      color: #ff6b6b !important;
    }

    /* Main content area */
    .main-content {
      flex: 1 0 auto;
    }

    /* Enhanced Footer */
    .footer {
      flex-shrink: 0;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      color: white;
      padding: 3rem 0 1rem 0;
      margin-top: 4rem;
      position: relative;
      overflow: hidden;
    }

    .footer::before {
      content: '';
      position: absolute;
      top: -50px;
      left: -10%;
      right: -10%;
      height: 100px;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      border-radius: 50%;
      transform: rotate(-2deg);
    }

    .footer-content {
      position: relative;
      z-index: 1;
    }

    .footer h5 {
      color: #ffd700;
      font-weight: 600;
      margin-bottom: 1rem;
      position: relative;
    }

    .footer h5::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 30px;
      height: 2px;
      background: linear-gradient(45deg, #ffd700, #ff6b35);
      border-radius: 2px;
    }

    .footer-links {
      list-style: none;
      padding: 0;
    }

    .footer-links li {
      margin-bottom: 0.5rem;
    }

    .footer-links a {
      color: #ccc;
      text-decoration: none;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
    }

    .footer-links a:hover {
      color: #ffd700;
      transform: translateX(5px);
    }

    .footer-links i {
      margin-right: 0.5rem;
      width: 20px;
    }

    .social-icons a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,0.1);
      border-radius: 50%;
      color: #ccc;
      margin-right: 0.5rem;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .social-icons a:hover {
      background: #ffd700;
      color: #1a1a2e;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(255,215,0,0.4);
    }

    .footer-bottom {
      border-top: 1px solid rgba(255,255,255,0.1);
      margin-top: 2rem;
      padding-top: 1rem;
      text-align: center;
      color: #999;
    }

    .footer-logo {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(45deg, #ffd700, #ff6b35);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .navbar-brand {
        font-size: 1.5rem;
      }

      .footer {
        padding: 2rem 0 1rem 0;
        text-align: center;
      }

      .footer h5::after {
        left: 50%;
        transform: translateX(-50%);
      }
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(45deg, #ffd700, #ff6b35);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(45deg, #ff6b35, #ffd700);
    }
  </style>
</head>

<body>
  <!-- Enhanced Navigation Header -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <i class="fas fa-chart-line me-2"></i>Trump Finance
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          {% if request.user.is_authenticated %}
            {% if request.user.managerprofile %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'manager_dashboard' %}">
                  <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'create_customer' %}">
                  <i class="fas fa-user-plus me-2"></i>Add Customer
                </a>
              </li>
            {% endif %}
            <li class="nav-item">
              <a class="nav-link text-danger" href="{% url 'logout' %}">
                <i class="fas fa-sign-out-alt me-2"></i>Logout
              </a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content Area -->
  <div class="main-content">
    <div class="container my-4">
      {% block content %}{% endblock %}
    </div>
  </div>

  <!-- Enhanced Footer -->
  <footer class="footer">
    <div class="footer-content">
      <div class="container">
        <div class="row">
          <!-- Company Info -->
          <div class="col-lg-4 col-md-6 mb-4">
            <div class="footer-logo">
              <i class="fas fa-chart-line me-2"></i>Trump Finance
            </div>


          </div>
          </div>
        </div>

        <!-- Footer Bottom -->
        <div class="footer-bottom">
          <div class="row align-items-center">
            <div class="col-md-6">
              <p class="mb-0">
                &copy; 2025 Trump Finance. All rights reserved.
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
