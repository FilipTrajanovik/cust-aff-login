{% extends "base.html" %}
{% block title %}Customer Details{% endblock %}
{% block content %}
<h2>Customer Info</h2>
<p><strong>Username:</strong> {{ customer.username }}</p>
<p><strong>Password:</strong> (hidden unless you store plaintext)</p>
<p><strong>Email:</strong> {{ customer.email }}</p>
<p><strong>Balance:</strong> ${{ customer.balance }}</p>

<a href="{% url 'manager_dashboard' %}" class="btn btn-secondary mt-3">Back</a>
{% endblock %}
